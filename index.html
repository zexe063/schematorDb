    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reactflow@11.11.3/dist/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-jetbrains-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* When a connection is being dragged, disable pointer events on source handles */
      /* This allows the underlying target handle to receive the drop event, fixing the connection bug. */
      .react-flow__pane.connecting .source-handle {
        pointer-events: none;
      }

      /* Make all handles slightly visible when connecting */
      .react-flow__pane.connecting .react-flow__handle {
        opacity: 0.5;
      }
      
      /* Style for valid connection target handles */
      .handle-valid {
        opacity: 1 !important;
        background-color: #34d399 !important; /* Tailwind green-400 */
        border: 2px solid white;
        box-shadow: 0 0 10px #34d399;
      }
      
      /* Style for invalid connection target handles */
      .handle-invalid {
        opacity: 1 !important;
        background-color: #f472b6 !important; /* Tailwind rose-400 */
        border: 2px solid white;
        box-shadow: 0 0 10px #f472b6;
        cursor: not-allowed !important;
      }

      /* Custom scrollbar for export sidebar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(107, 114, 128, 0.5); /* gray-500 @ 50% */
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(156, 163, 175, 0.7); /* gray-400 @ 70% */
      }
      /* For Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(107, 114, 128, 0.5) transparent;
      }

      /* Style for the new group drawing mode */
      .drawing-mode .react-flow__pane {
        cursor: crosshair !important;
      }
      
      /* Styles for the new drawing tool, adapted from the React Flow example */
      .drawing-tool-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        cursor: crosshair;
      }
      .drawing-preview {
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(45, 155, 240, 0.15);
        border: 1px dashed #2d9bf0;
        pointer-events: none;
      }

      /* Style for the new relationship drawing mode */
      .relationship-mode .react-flow__pane {
        cursor: crosshair !important;
      }
      .relationship-mode .react-flow__node.type-collectionNode:not(.selected) {
        cursor: cell;
      }
      .relationship-mode .react-flow__node.type-collectionNode:not(.selected):hover {
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.4); /* Tailwind's sky-400 */
      }

    </style>

}
